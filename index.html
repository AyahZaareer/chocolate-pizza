<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Gochi+Hand&family=Mali:wght@300&family=Martel:wght@800&family=Pacifico&family=Staatliches&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Martel:wght@800&family=Pacifico&family=Staatliches&display=swap"
        rel="stylesheet">

    
        <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" id="Logo">
        <div>
            <h4>Delicious</h4>
            <h5>THE BEST FOOD BLOG ON THE WEB</h5>
        </div>


        <ul>
            <li><img src="img/rss-icon.png" alt="RSS"></li>
            <li><img src="img/mail-icon.png" alt="MAIL"></li>
        </ul>
        <ul>
            <li><img src="img/fb-icon.png" id="FB"></li>
            <li><img src="img/twit-icon.png" id="TWIT"></li>
            <li><img src="img/gp-icon.png" id="GP"></li>
            <li><img src="img/insta-icon.png" id="INSTA"></li>
            <li><img src="img/flic-icon.png" id="FLIC"></li>
            <li><img src="img/pint-icon.png" id="PINT"></li>
        </ul>

        <img id="line" src="">
    </header>
     <main>
        
        
        <div id="both">
            <div id="chek">
                <div class="col1">
                    <form>
                        <li><input type="checkbox" id="milk"> <label for="milk">1 1/2 cups milk</label></li>
                        <li><input type="checkbox" id="mascarpone"> <label for="mascarpone">1/2 cup mascarpone</label></li>
                        <li><input type="checkbox" id="pink"> <label for="pink">1/2 tsp pink salt</label></li>
                        <li><input type="checkbox" id="figs"> <label for="figs">1 lb Black Mission Figs</label></li>
                        <li><input type="checkbox" id="bro_sugar"> <label for="bro_sugar">1/ cup brown sugar</label></li>
                        <li><input type="checkbox" id="water"> <label for="water">2-4 tbs water</label></li>
                    </form>
                </div>
                <div class="col2">
                    <form>
                        <li><input type="checkbox" id="cream"> <label for="cream">1 1/2 cups heavy cream</label></li>
                        <li><input type="checkbox" id="gra_sugar"> <label for="gra_sugar"><s>4/3 granulated
                                    sugar</s></label></li>
                        <li><input type="checkbox" id="yolks"> <label for="yolks"><s>2 egg yolks</s></label></li>
                        <li><input type="checkbox" id="lemon"> <label for="lemon">1 lemon juiced</label></li>
                        <li><input type="checkbox" id="butter"> <label for="butter">2 tbsp butter</label></li>
                        <li><input type="checkbox" id="honey"> <label for="honey">1 cup honey roasted pecans, roughly
                                chopped</label> </li>
                    </form>
                </div>
               
               
            </div>
            <img id="back" src="/img/list-bg.png"/>

        </div>    
        
        


        <hr>
    </main>

 
</body>

</html>
